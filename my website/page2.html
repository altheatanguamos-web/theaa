<title>Homepage</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    padding-top: 180px; 
}
.row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}

.row1, .row2, .row3, .row4 {
    width: 48%;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(2px);
    padding: 20px;
    height: 50px;
    border-radius: 20px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* center tile */
.row5 {
    width: 98%;
    margin: 20px auto;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(2px);
    padding: 20px;
    height: 50px;
    border-radius: 20px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    align-items: center;
    padding: 20px 40px;
    background: rgb(171, 202, 171);
    color: white;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    z-index: 10;
    backdrop-filter: blur(5px);
}

header img.logo {
    width: 150px;
    height: 150px;
    border-radius: 55%;
    object-fit: cover;
}

header h1.centered-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    font-size: 2rem;
    font-weight: bold;
}
section {
    padding: 40px 20px;
    color: #1e2d4d;
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 12px;
    padding: 40px 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: 0.4s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    font-size: xx-large;
    font-weight: bold;
   
}

section a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #1e2d4d;
    transition: 0.3s;
    z-index: 2;
    position: relative;
}


section:hover {
    color: #fff;
    box-shadow: 0 0 20px #8a2be2, 0 0 40px #4b70e2, 0 0 60px #8a2be2 inset;
    background: linear-gradient(135deg, rgba(74,144,226,0.9), rgba(138,43,226,0.9));
}

section:hover a {
    color: #fff;
    text-shadow: 0 0 5px #4b70e2, 0 0 10px #8a2be2, 0 0 15px #4b70e2;
}

footer {
    text-align: center;
    color: white;
    padding: 20px 0;
    background: rgba(0,0,0,0.6);
    font-weight: bold;
    margin-top: 40px;
}


section {
    transition: all 0.3s ease;
}


</style>
</head>
